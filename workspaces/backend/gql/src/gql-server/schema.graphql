type Asset {
  description: String
  filename: String!
  id: ID!
  images: [Image!]!
  name: String
  proofOfPurchase: Document
}

type AssetError implements Error {
  message: String!
}

input AssetInput {
  description: String
  filename: String!
  images: [ImageInput!]!
  name: String
  proofOfPurchase: DocumentInput
}

union AssetResponse = Asset | AssetError

"""
Represents the Node `Buffer` type
"""
scalar Byte

"""
RFC 3339 compliant date-time string.
"""
scalar DateTime

type Document implements File {
  createdAt: DateTime!
  file: Byte!
  filename: String!
  id: ID!
  mimeType: String!
  updatedAt: DateTime!
}

input DocumentInput {
  file: Byte!
  filename: String!
  mimeType: String!
}

"""
A generic error interface.
"""
interface Error {
  message: String!
}

"""
A generic file interface
"""
interface File {
  createdAt: DateTime!
  file: Byte!
  filename: String!
  id: ID!
  mimeType: String!
  updatedAt: DateTime!
}

type Image implements File {
  createdAt: DateTime!
  description: String
  file: Byte!
  filename: String!
  id: ID!
  mimeType: String!
  name: String
  updatedAt: DateTime!
}

input ImageInput {
  description: String
  file: Byte!
  filename: String!
  mimeType: String!
  name: String
}

type Mutation {
  createAsset(data: AssetInput!): AssetResponse!
}

type Query {
  asset(id: ID!): AssetResponse!
  assets: [AssetResponse!]!
}
