type Asset {
  createdAt: DateTime!
  description: String
  id: ID!
  images: [Image!]!
  name: String
  proofOfPurchase: Document
  updatedAt: DateTime!
}

type AssetError implements Error {
  message: String!
}

input AssetInput {
  description: String
  filename: String!
  images: [ImageInput!]!
  name: String
  proofOfPurchase: DocumentInput
}

union AssetResponse = Asset | AssetError

"""
Represents the Node `Buffer` type
"""
scalar Byte

"""
RFC 3339 compliant date-time string.
"""
scalar DateTime

type Document {
  asset: Asset!
  createdAt: DateTime!
  file: File!
  id: ID!
}

input DocumentInput {
  file: Byte!
  filename: String!
  mimeType: String!
}

"""
A generic error interface.
"""
interface Error {
  message: String!
}

type File {
  createdAt: DateTime!
  file: Byte!
  filename: String!
  id: ID!
  mimeType: String!
}

type Image {
  asset: Asset!
  createdAt: DateTime!
  description: String
  file: File!
  id: ID!
  name: String
}

input ImageInput {
  description: String
  file: Byte!
  filename: String!
  mimeType: String!
  name: String
}

type Mutation {
  createAsset(data: AssetInput!): AssetResponse!
}

type Query {
  asset(id: ID!): AssetResponse!
  assets: [AssetResponse!]!
}
