union AssetResponse = Asset | AssetError

type AssetError implements Error {
  message: String!
}

type Asset {
  id: ID!
  name: String!
  description: String
  mainImage: Image
  images: [Image!]!
  value: Sum!
  proofOfPurchase: Document
  createdAt: TemporalInstant!
  updatedAt: TemporalInstant!
}
